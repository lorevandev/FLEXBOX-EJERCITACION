<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CARD PERSONAL </title>
    <link href="estilos.css" type="text/css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/b84c746983.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="foto">
            <img src="foto.jpg" alt="foto-perfil"/>
        </div>

        <div class="nombre">
            <strong> Lorena Delgado </strong>
        </div>

        <div class="profesion">
            Frontend Developer from <strong> BA </strong>
        </div>

        <div class="ubicacion">
            <i class="fal fa-map-marker-alt"></i>
            <strong> Buenos Aires, Argentina </strong>
        </div>

        <div class="numeros">
            <div class="followers">
                <div class="num"> 1598 </div> <br>
                <div class="texto"> Followers </div>
            </div>

            <div class="following">
                <div class="num"> 65 </div> <br>
                <div class="texto"> Following </div>
            </div>
        
            <div class="articles">
                <div class="num"> 123 </div> <br>
                <div class="texto"> Articles </div>
            </div>
            
        </div>

        <div class="logos"> 
            <img src="imagenes/logo-face.jpg" class="facebook"/>
            <img src="imagenes/logo-twitter.jpg" class="tweet"/>
            <img src="imagenes/logo-instagram.jpg" class="instag"/>
            <img src="imagenes/logo-gihub.jpg" class="github"/>
        </div>


        <div class="boton">
            <div class="boton-follow"> Follow </div>
        </div> 

    </div>
